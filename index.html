
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elkema's Quiz Game</title>
</head>
<body>
    <h1>Test your knowledge in my little quiz game</h1>
    <div class="quiz-box">
        <div class="question-number">
            <h3><span class="question-num-value">1</span> of <span class="total-questions">5</span></h3>
        </div>
       
        <div class="question">
            

        </div>
        <div class="options">
            
                <div id="0" class="option1" onclick="check(this)"></div>
                <div id="1" class="option2" onclick="check(this)"></div>
                <div id="2" class="option3" onclick="check(this)"></div>
                <div id="3" class="option4" onclick="check(this)"></div>
            
        </div>
        
            <div class="next1">
                <button type = "button" class="btn" onclick="next()">Next</button>
            </div>
        
        <div class="answers-tracker">
             
        </div>
    </div>
    <div class="quiz-over">
        <div class="box2">
            <h1>
             Good Try!!!<br>
                You Got <span class="correct-answers"></span> out of <span class="allQuestions"></span>
                answers correct!!<br>
                That's <span class="percentage"></span>   
            </h1>
           <button type="button" onclick="tryAgain()">Try Again</button>
        </div>
  </div>

    
    <script src="index.js"></script>
</body>
</html>
